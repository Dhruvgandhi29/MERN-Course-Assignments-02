<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

            background-color: #e4e3e3;
        }
    </style>
</head>

<body class="bg-lightgray">
    <script>
        function cname() {
            name = document.getElementById("name").value
            if (name.length === 0) {
                document.getElementById("name").classList.add("is-invalid")
                return false
            }
            else {
                document.getElementById("name").classList.remove("is-invalid");
                return true
            }
        }
        function cemail() {
            email = document.getElementById("email").value
            if (email.length === 0) {
                document.getElementById("email").classList.add("is-invalid")
                return false
            }
            else {
                document.getElementById("email").classList.remove("is-invalid");
                return true
            }

        }
        function cpass() {
            pass = document.getElementById("pass").value
            if (pass.length === 0) {

                return false

            }
        }
        function chobbies() {
            hobby = document.getElementById("hobby").value
            if (hobby === "nil") {
                document.getElementById("hobby").classList.add("is-invalid")
                return false
            }
            else {
                document.getElementById("hobby").classList.remove("is-invalid");
                retu
            }
        }
        function cform() {
            v1 = cname();
            v2 = cemail();
            v3 = cpass();
            v4 = chobbies();
            return v1 && v2 && v3 && v4
        }
    </script>
    <div class="d-flex my-5 justify-content-center align-items-center">
        <div class="" style="width: 500px;">
            <form onsubmit="return cform()">
                <div class="input-group py-3">
                    <div class="col-12">
                        <label class="form-label" id="name-l" for="name">
                            Name:
                        </label>
                    </div>
                    <div class="col-12">
                        <input class="form-control" type="text" id="name" onkeyup="cname()">
                        <div class="invalid-feedback mx-2">
                            Name is required!
                        </div>
                    </div>

                </div>
                <div class="input-group py-3 ">
                    <div class="col-12">
                        <label class="form-label" id="email-l" for="email">
                            Email:
                        </label>
                    </div>
                    <div class="col-12">
                        <input class="form-control" type="email" id="email" onkeyup="cemail()">
                        <div class="invalid-feedback mx-2">
                            Email is required!
                        </div>
                    </div>
                </div>
                <div class="input-group py-3 ">
                    <div class="col-12">
                        <label class="form-label" id="pass-l" for="pass">
                            Password:
                        </label>
                    </div>
                    <div class="col-12">
                        <input class="form-control" type="password" id="pass" onkeyup="cpass()">
                        <div class="invalid-feedback mx-2">
                            Password is required!
                        </div>
                    </div>
                </div>

                <div class="input-group py-3 ">
                    <div class="col-12">
                        <label class="form-label" id="hobby-l" for="hobby">
                            Hobbies:
                        </label>
                    </div>
                    <div class="col-12">
                        <select class="form-select" id="hobby" onchange="chobbies()">
                            <option value="nil">Please choose a Hobby</option>
                            <option value="Football">Football</option>
                            <option value="Cricket">Cricket</option>
                        </select>
                        <div class="invalid-feedback mx-2">
                            Selecting Hobbies required
                        </div>
                    </div>
                </div>
                <div class="input-group py-3">
                    <button class=" btn text-light bg-danger" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

</html>
