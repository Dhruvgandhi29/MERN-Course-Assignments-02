<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Task JS-2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <style>

    </style>
</head>

<body>
    <label class="form-label" for="in1">Enter string:</label>
    <input class="form-control" type="text" id="in1"><br>
    <button class="btn btn-outline-dark" onclick="sortstring()">Sort</button><br>
    <div id="id3"></div>
    <script>
        function sortstring() {
            var a = document.getElementById("in1").value;
            var b = a.split('').sort().join('');
            document.getElementById("id3").innerHTML = "Sorted string:" + b;
        }
    </script>
</body>

</html>
