<body>
    <label class="form-label" for="in1">1st Number:</label>
    <input class="form-control" type="number" id="in1"><br>
    <label class="form-label" for="in2">2nd Number:</label>
    <input class="form-control" type="number" id="in2"><br>
    <button class="btn btn-outline-dark" onclick="mul()">Multiply</button>
    <button class="btn btn-outline-dark" onclick="div()">Divide</button><br>
    <div id="id3"></div>
    <script>
        function mul() {
            var a = document.getElementById("in1").value;
            var b = document.getElementById("in1").value;
            var c = a * b;
            document.getElementById("id3").innerHTML = "The result is:" + c;
        }
        function div() {
            var a = document.getElementById("in1").value;
            var b = document.getElementById("in1").value;
            var c = a / b;
            document.getElementById("id3").innerHTML = "The result is:" + c;
        }
    </script>
