<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task JS5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <style>
        .bg-lightgray {
            background-color: #e4e3e3;
        }
    </style>
</head>

<body class="bg-lightgray">
    <script>
        function cname() {
            name = document.getElementById("name").value
            if (name.length === 0) {
                document.getElementById("name").classList.add("is-invalid")
                return false
            }
            else {
                document.getElementById("name").classList.remove("is-invalid");
                return true
            }
        }
        function cemail() {
            email = document.getElementById("email").value
            if (email.length === 0) {
                document.getElementById("email").classList.add("is-invalid")
                return false
            }
            else {
                document.getElementById("email").classList.remove("is-invalid");
                return true
            }

        }
        function cpass() {
            pass = document.getElementById("pass").value
            if (pass.length === 0) {
                document.getElementById("pass").classList.add("is-invalid")
                return false
            }
            else {
                document.getElementById("pass").classList.remove("is-invalid");
                return true
            }
        }
        function chobbies() {
            hobby = document.getElementById("message").value
            if (hobby.length === 0) {
                document.getElementById("message").style.border = '1px solid red'
                document.getElementById("msg").innerHTML = 'This field is required'
                return false
            }
            else {
                document.getElementById("message").style.border = '';
                document.getElementById("msg").innerHTML = ''
                return true
            }
        }
        function cform() {
            v1 = cname();
            v2 = cemail();
            v3 = cpass();
            v4 = chobbies();
            return v1 && v2 && v3 && v4
        }
    </script>
    <div class="d-flex my-5 justify-content-center align-items-center">
        <div class="" style="width: 500px;">
            <form onsubmit="return cform()">
                <div class="input-group py-3">
                    <div class="col-12">
                        <label class="form-label" id="name-l" for="name">
                            Name:
                        </label>
                    </div>
                    <div class="col-12">
                        <input class="form-control" type="text" id="name" onkeyup="cname()">
                        <div class="invalid-feedback mx-2">
                            This field is required!
                        </div>
                    </div>

                </div>
                <div class="input-group py-3 ">
                    <div class="col-12">
                        <label class="form-label" id="email-l" for="email">
                            Email:
                        </label>
                    </div>
                    <div class="col-12">
                        <input class="form-control" type="email" id="email" onkeyup="cemail()">
                        <div class="invalid-feedback mx-2">
                            Email is required!
                        </div>
                    </div>
                </div>
                <div class="input-group py-3 ">
                    <div class="col-12">
                        <label class="form-label" id="pass-l" for="pass">
                            Website:
                        </label>
                    </div>
                    <div class="col-12">
                        <input class="form-control" type="text" id="pass" onkeyup="cpass()">
                        <div class="invalid-feedback mx-2">
                            A valid URL is required!
                        </div>
                    </div>
                </div>

                <div class="input-group py-3 ">
                    <div class="col-12">
                        <label class="form-label" id="hobby-l" for="message">
                            Message:
                        </label>
                    </div>
                    <div class="col-12">
                        <textarea class="form-control" id="message" onkeyup="chobbies()"></textarea>
                        <div class="mx-2 text-danger" id="msg"></div>
                    </div>
                </div>
                <div class="input-group py-3">
                    <button class=" btn text-light bg-danger" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
