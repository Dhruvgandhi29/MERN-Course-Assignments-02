<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task JS-7</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <style></style>
    <script>
      function start() {
        if (elementid !== null) {
          return elementid;
        } else {
          elementid = setInterval(() => {
            left = parseInt(document.getElementById("train").style.left, 10);
            if (left < screen.availWidth && direction === 0) {
              document.getElementById("train").style.transform = "none";
              document.getElementById("train").style.left = left + 4 + "px";
            } else if (left + 300 > 0 && direction === 1) {
              document.getElementById("train").style.transform = "scale(-1,1)";
              document.getElementById("train").style.left = left - 4 + "px";
            } else if (left >= screen.availHeight && direction === 0) {
              direction = 1;
            } else if (left + 300 <= 0 && direction === 1) {
              direction = 0;
            }
          }, 1);
          return elementid;
        }
      }
      function stop(elementid) {
        if (elementid !== null) {
          clearInterval(elementid);
        }
        return null;
      }
      let elementid = null;
      let direction = 0;
      startanimation = function () {
        elementid = start();
      };
      endanimation = function () {
        elementid = stop(elementid);
      };
    </script>
  </head>

  <body>
    <img
      src="train.jpg"
      style="height: 250px; width: auto; position: relative; left: 0px"
      id="train"
    />
    <div class="row justify-content-center align-items-center">
      <button
        class="btn btn-success col-8 col-md-1 m-2"
        onclick="startanimation()"
      >
        Start
      </button>

      <button
        class="btn btn-danger col-8 col-md-1 m-2"
        onclick="endanimation()"
      >
        Stop
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
